<form class="form-signin" [formGroup]="loginForm">
    <img
      class="mb-4 img-fluid"
      src="../../assets/pokedex-pixel-art-large.gif"
      alt="Pokedex-gif"
    />
    <h1 class="h3 mb-3 font-weight-normal">Pok√©dex sign in</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input
      type="email"
      id="inputUsername"
      class="form-control"
      placeholder="Username"
      required=""
      autofocus=""
      formControlName="username"
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required=""
      formControlName="password"
    />
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit()" id="loginPageSubmitButton">
      Sign in
    </button>
  </form>
